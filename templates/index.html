<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            padding-bottom: 180px;
            color: #553939;
            font-family: 'Poppins', sans-serif;
        }

        div {
            font-family: 'Poppins', sans-serif;
        }

        h4 {
            color: #f85777;
            display: flex;
            justify-content: center;
            text-align: center;
        }
.navbar-brand {
            font-size: 22px;
            color: #e15f79;
            font-weight: bold;
        }

        .navbar-nav li a {
            font-weight: 500;
            font-size: 16px;
            color: #553939;
        }
        .text-blue {
            color: #28a8a6;
            font-size: 40px;
        }

        .col-md-3 {
            margin-top: 50px;
        }

        a {
            font-weight: 500;
            font-size: 16px;
        }

        ul {
            cursor: pointer;
        }

        p {
            font-size: 16px;
            font-weight: medium;
            display: flex;
            justify-content: center;
        }

        .icon {
            position: absolute;
            top: 0px;
            right: 60px; 
            font-size: 24px; 
            color: #e15f79; 
            cursor: pointer; 
            background-color: white;
            border-radius: 50%; 
            padding: 5px; 
        }

        .rating-stars {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rating-stars i {
            font-size: 20px; 
            color: #FFD43B; 
        }

        .rating-stars .fa-star {
            margin-right: 2px; 
        }
        .filled {
            color: #FFD43B;
        }

        .empty {
            color: #e0e0e0; 
        }
        .custom-img-size {
            width: 50%; /* Adjust as needed */
            height: auto; /* Maintain aspect ratio */
            margin-left: 70px;
        }
    </style>
</head>
<body style="background-color: #F7ECDE;">

    <nav class="navbar" style="background-color:#9ED2C6; padding: 10px;">
        <a class="navbar-brand" style="font-size:22px; color: #e15f79; font-weight: bold;" href="/">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
          
            <li><a href="/favorite">Favorite Book</a></li>
            <li id="login-link" style="padding-left: 800px;"><a href="/login">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-blue">Top 50 Books</h1>
            </div>

            <!-- Example loop for books -->
            {% for i in range(book_name|length) %}
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="image-container" style="position: relative;">
                                <img class="card-img-top custom-img-size" src="{{ image[i] }}" alt="img">
                                <i class="fa-regular fa-heart icon"></i>
                            </div>
                            <h4>{{ book_name[i] }}</h4>
                            <p>{{ author[i] }}</p> 
                            <p>Votes - {{ votes[i] }}</p>

                            <div class="rating-stars">
                                {% for star in range(5) %}
                                    <i class="fa-solid fa-star {% if rating[i] > star %}filled{% else %}empty{% endif %}"></i>
                                {% endfor %}
                            </div>
                        </div> 
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if user is logged in
        const isLoggedIn = JSON.parse(localStorage.getItem('isLoggedIn')) || false;
        const loginLink = document.getElementById('login-link');

        if (isLoggedIn) {
            // Update the login link to say "Logout"
            loginLink.innerHTML = '<a href="/logout">Logout</a>';
        }

        const hearts = document.querySelectorAll('.fa-heart');

        hearts.forEach(heart => {
            heart.addEventListener('click', function() {
                const bookData = {
                    name: this.closest('.card-body').querySelector('h4').textContent,
                    author: this.closest('.card-body').querySelector('p').textContent,
                    image: this.previousElementSibling.src
                };

                // Check if the book is already saved
                let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                const isAlreadySaved = favorites.some(item => item.name === bookData.name);

                // Toggle heart icon
                if (isAlreadySaved) {
                    // Remove from local storage
                    favorites = favorites.filter(item => item.name !== bookData.name);
                    localStorage.setItem('favorites', JSON.stringify(favorites));

                    // Update icon
                    this.classList.remove('fa-solid');
                    this.classList.add('fa-regular');
                    this.style.color = '#df3a4a'; // Reset to original color

                    console.log(`Removed from favorites: ${bookData.name}`);
                } else {
                    // Save to local storage
                    favorites.push(bookData);
                    localStorage.setItem('favorites', JSON.stringify(favorites));

                    // Update icon
                    this.classList.remove('fa-regular');
                    this.classList.add('fa-solid');
                    this.style.color = '#df3a4a'; // Set to filled color

                    console.log(`Saved to favorites: ${bookData.name}`);
                }
            });
        });
    });
</script>
</html>
