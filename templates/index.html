<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="mystyle.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<style>
    body{
    margin: 0;
    padding: 0;
    padding-bottom: 180px;
    color: #553939;
    font-family: 'Poppins', sans-serif;
    }

div{
    font-family: 'Poppins', sans-serif;
}

h3{
    color: #f85777;
}
    
.text-blue{
    color: #28a8a6;
    font-size: 40px
    }

.col-md-3{
    margin-top: 50px ;
    }

a{
    font-weight: 500;
    font-size: 16px;
}

ul{
    cursor: pointer;
}

p{
    font-size: 16px;
    font-weight: medium;
}

</style>

<body style="background-color: #F7ECDE;">

    <nav class="navbar" style="background-color:#9ED2C6;padding: 10px;">
        <a class="navbar-brand" style="font-size:22px; color: #e15f79; font-weight: bold;">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a>Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul> 
    </nav> 

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-blue">Top 50 Books</h1>
            </div>

        {% for i in range(book_name|length) %}

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                       <img class="card-img-top" src="{{ image[i] }}" alt="img">
                        <h3>{{ book_name[i] }}</h3>
                        <p>{{ author[i]}}</p>
                        <p>Votes - {{ votes[i]}}</p>
                        <p>Rating - {{ rating[i] }} </p>
                    </div>
                </div>
            </div>

        {% endfor %}



        

    </div>
</div>

    

</body>
</html>
