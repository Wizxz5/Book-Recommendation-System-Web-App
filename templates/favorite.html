<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mystyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
              margin: 0;
            padding: 0;
            color: #553939;
            padding-bottom: 180px;
            font-family: 'Poppins', sans-serif;
            background-color: #F7ECDE;
        }
        .navbar {
            background-color: #9ED2C6;
            padding: 10px;
        }
        .navbar-brand {
            font-size: 22px;
            color: #e15f79;
            font-weight: bold;
        }

        .navbar-nav li a {
            font-weight: 500;
            font-size: 16px;
            color: #553939;
        }

        .favorite-item {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .favorite-item img {
            width: 100px; /* Adjust as needed */
            height: auto;
            margin-right: 20px;
        }

        .favorite-item h4 {
            margin-right: 400px;
            color: #f85777;
        }

        .favorite-item p {
            margin-right: 400px;
        }

        .user-info {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .delete-btn {
            background-color: #e15f79;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background-color: #c7416c;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
           
            <li><a href="/favorite">Favorite Book</a></li>
            <li id="login-link" style="padding-left: 800px;"><a href="/login">Login</a></li>
        </ul>
    </nav>
    </nav>

    <div class="container">
        <h1 class="text-blue">Your Favorite Books</h1>
        <div class="user-info" id="user-info"></div>
        <div id="favorites-list"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInfo = document.getElementById('user-info');
            const favoritesList = document.getElementById('favorites-list');

            // Retrieve username from local storage
            const username = localStorage.getItem('username');
            if (username) {
                userInfo.textContent = `User: ${username}`;
            } else {
                userInfo.textContent = `Not logged in`;
            }

            // Retrieve favorites from local storage
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<p>No favorites yet!</p>';
                return;
            }

            favorites.forEach((book, index) => {
                const item = document.createElement('div');
                item.classList.add('favorite-item');
                item.innerHTML = `
                    <img src="${book.image}" alt="${book.name}">
                    <div>
                        <h4>${book.name}</h4>
                        <p>${book.author}</p>
                    </div>
                    <button class="delete-btn" data-index="${index}">Delete</button>
                `;
                favoritesList.appendChild(item);
            });

            // Attach event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    
                    // Retrieve favorites from local storage
                    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                    
                    // Remove the selected book
                    favorites.splice(index, 1);
                    
                    // Save the updated favorites back to local storage
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                    
                    // Refresh the page to reflect changes
                    window.location.reload();
                });
            });
        });
    </script>
</body>
</html>
